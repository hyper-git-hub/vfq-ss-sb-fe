<div id="chart">
  <div [hidden]="chartOptions?.length==0">
    <div id="pictorial" style="height: 300px"></div>
  </div>
</div>

<div *ngIf="chartOptions?.length==0"
  style="display: flex; align-items: center; justify-content: center; flex-direction: column;">
  <img style="opacity:0.3; margin-top: 55px!important;" src="./../../../assets/images/no-graph.png" alt=""
    width="80px"><br>
  <span>No record found!</span>
</div>
