<div class="modal-body">
    <div class="row">

        <div class="col-lg-12" style="text-align:center;">
            <!-- <img src="assets/images/alert.png" height="80px"> -->
            <div class="circle" [ngClass]="alert.type">
                <i *ngIf="alert.icon" class="alert" [ngClass]="alert.icon" [class.error]="alert.type === 'error'"
                    [class.success]="alert.type === 'success'"></i>
                <span *ngIf="alert.iconText" class="alert" [ngClass]="alert.type">{{alert.iconText}}</span>
            </div>
            <h4 class="mt-20 fs-18 fw-600"><b>{{alert.title}}</b></h4>
            <h4 class="fs-16 fw-300">{{alert.message}}</h4>
        </div>
    </div>

    <div class="form-group text-center" fxLayout="row" fxLayoutAlign="center start">
        <button class="btn btn-danger btn-round mr-8" fxLayoutAlign="center center" (click)="onPositive()">
            <i class="ri-check-fill"></i>
            <span>{{alert.action ? alert.action : 'Ok'}}</span>
        </button>
        <button class="btn btn-default btn-round" fxLayoutAlign="center center" (click)="onNegative()">
            <i class="ri-close-line"></i>
            <span>{{alert.secAction ? alert.secAction : 'Cancel'}}</span>
        </button>
    </div>
</div>
